group 'realmath.xyz'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
        mavenCentral()
    }
    dependencies {
        classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.10'
    }
}

apply plugin: 'findbugs'
// 'gradlew clean build jacocoTestReport' to generate coverage report
apply plugin: "jacoco"
apply plugin: 'java'
apply plugin: 'net.ltgt.errorprone'
apply plugin: 'pmd'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.google.errorprone:error_prone_annotations:2.0.19'
    compile 'com.google.guava:guava:21.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.codehaus.groovy:groovy:2.4.7'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

[compileJava, compileTestJava].each() {
    it.options.compilerArgs += ["-Xlint:all", "-Xlint:-serial"]
}

task wrapper(type: Wrapper) {
    // specify a new version and then run './graldlew wrapper' to upgrade
    gradleVersion = '4.0.1'
}


